---
- name: Check if kube exists
  uri:
    url: "https://{{ansible_ssh_host}}:6443"
    method: GET
    status_code: 403
    validate_certs: no
  register: result
  ignore_errors: true

- name: Init Kubeadmin
  shell: "kubeadm init --image-repository {{ localregistry }} --pod-network-cidr=10.244.0.0/16"
  when: result.status != 403

- name: Ensures /root/.kube/ dir exists
  file: 
    path: /root/.kube
    state: directory

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    remote_src: yes
    mode: '0600'
    dest: /root/.kube/config

- name: Ensures /root/.kube/ dir exists
  file: 
    path: /home/cloud-user/.kube/
    state: directory

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    remote_src: yes
    mode: '0600'
    dest: /home/cloud-user/.kube/config
    owner: cloud-user
    group: cloud-user

- name: Check if server is up
  uri:
    url: "https://{{ansible_hostname}}:6443/version"
    method: GET
    status_code: 200
    validate_certs: no
  register: result
  until: result.status == 200
  retries: 60
  delay: 2

- name: install flannel
  shell: envsubst < /root/install/flannel/flannel.envsubst.yml | kubectl apply -f -
  environment:
    localregistry: "{{ localregistry }}"

- name: install metrics-server 
  shell: |
    envsubst < /root/install/metrics-server/components.yaml | kubectl apply -f -
  environment:
    localregistry: "{{ localregistry }}"

- name: create join token
  shell: kubeadm token create helloo.mynameiskubeadm0
  ignore_errors: true
