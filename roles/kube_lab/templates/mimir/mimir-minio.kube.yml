    activity_tracker:
      filepath: /data/metrics-activity.log
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
    alertmanager_storage:
      backend: s3
      s3:
        access_key_id: admin
        bucket_name: mimir-ruler
        endpoint: minio.minio.svc.cluster.local:9000
        insecure: true
        secret_access_key: password
    blocks_storage:
      backend: s3
      bucket_store:
        chunks_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-chunks-cache.mimir.svc:11211
            max_item_size: 1048576
            timeout: 450ms
        index_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-index-cache.mimir.svc:11211
            max_item_size: 15728640
        metadata_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-metadata-cache.mimir.svc:11211
            max_item_size: 1048576
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: admin
        bucket_name: mimir-tsdb
        endpoint: minio.minio.svc.cluster.local:9000
        insecure: true
        secret_access_key: password
      tsdb:
        dir: /data/tsdb
    compactor:
      data_dir: /data
    frontend:
      align_queries_with_step: true
      cache_results: true
      log_queries_longer_than: 10s
      parallelize_shardable_queries: true
      results_cache:
        backend: memcached
        memcached:
          addresses: dns+mimir-results-cache.mimir.svc:11211
          max_item_size: 1048576
      scheduler_address: mimir-query-scheduler-headless.mimir.svc:9095
    frontend_worker:
      scheduler_address: mimir-query-scheduler-headless.mimir.svc:9095
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    limits:
      max_query_parallelism: 224
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - dns+mimir-gossip-ring.mimir.svc.cluster.local:7946
    querier:
      max_concurrent: 16
    query_scheduler:
      max_outstanding_requests_per_tenant: 1600
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.mimir-alertmanager-headless.mimir.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      backend: s3
      s3:
        access_key_id: admin
        bucket_name: mimir-ruler
        endpoint: minio.minio.svc.cluster.local:9000
        insecure: true
        secret_access_key: password
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_connection_age: 2m
      grpc_server_max_connection_age_grace: 5m
      grpc_server_max_connection_idle: 1m
    store_gateway:
      sharding_ring:
        tokens_file_path: /data/tokens
