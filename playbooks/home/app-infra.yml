---
- name: mvp networking
  hosts:
    - awon.cpss.duckdns.org
    - bbee.cpss.duckdns.org
  vars:
    global_recreate: true
    global_appstate: started
    global_purge: true
  vars_files:
    - ../vars/global.yml
    - ../vars/images.yml
    - ../vars/dockerappconfig.yml
  tasks:
    - include_role:
        name: docker_lab
        tasks_from: app-{{ rolesvar }}
      loop:
        - traefik
        - portainer
        - cadvisor
      loop_control:
        loop_var: rolesvar

