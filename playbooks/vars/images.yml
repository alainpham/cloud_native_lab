  node-exporter: prom/node-exporter:v1.6.1
  # https://hub.docker.com/r/prom/alertmanager/tags?page=1&name=0.
  alertmanager: prom/alertmanager:v0.25.0
  
  # https://hub.docker.com/r/bitnami/kubectl/tags?page=1&name=1.25
