  # https://hub.docker.com/r/grafana/tempo/tags?page=1&name=2.
  tempo: grafana/tempo:2.2.0

  # Grafana
  # https://hub.docker.com/r/grafana/grafana/tags?page=1&name=10.
  grafana: grafana/grafana:10.1.4
  grafana-enterprise: grafana/grafana-enterprise:10.1.4
