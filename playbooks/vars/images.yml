# Last updated 2023-09-01

images:
  # Kube
  # sudo kubeadm config images list
  kube-apiserver: registry.k8s.io/kube-apiserver:v1.27.5
  kube-controller-manager: registry.k8s.io/kube-controller-manager:v1.27.5
  kube-scheduler: registry.k8s.io/kube-scheduler:v1.27.5
  kube-proxy: registry.k8s.io/kube-proxy:v1.27.5
  pause: registry.k8s.io/pause:3.9
  etcd: registry.k8s.io/etcd:3.5.7-0
  coredns: registry.k8s.io/coredns/coredns:v1.10.1

  # metrics server
  # https://github.com/kubernetes-sigs/metrics-server
  metrics-server: registry.k8s.io/metrics-server/metrics-server:v0.6.4
  
  # Flannel
  # https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  flannel-cni-plugin: flannel/flannel-cni-plugin:v1.2.0
  flannel: flannel/flannel:v0.22.1

  # ingress nginx
  
  # original https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/cloud/deploy.yaml
  # https://kubernetes.github.io/ingress-nginx/deploy/#quick-start
  controller: registry.k8s.io/ingress-nginx/controller:v1.8.1
  kube-webhook-certgen: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20230407

  # kube ui

  # https://github.com/kubernetes/dashboard
  dashboard: kubernetesui/dashboard:v2.7.0
  # https://github.com/kubernetes-sigs/dashboard-metrics-scraper
  metrics-scraper: kubernetesui/metrics-scraper:v1.0.9

  # storage
  # https://github.com/rancher/local-path-provisioner
  local-path-provisioner: rancher/local-path-provisioner:v0.0.24

  # Minio
  # https://hub.docker.com/r/minio/minio/tags
  minio: minio/minio:RELEASE.2023-08-31T15-31-16Z

  # https://hub.docker.com/_/busybox/tags?page=1&name=1.
  busybox: docker.io/busybox:1.36.1
  curl: curlimages/curl:8.2.1

  # Grafana stack observability

